{{define "/chat/createcom.shtml"}}
<!DOCTYPE html>
<html>

<head>
    {{template "/chat/head.shtml"}}
<!--    <style>-->
<!--        .mui-content{-->
<!--            background: #0d6aad;-->
<!--        }-->
<!--    </style>-->
</head>

<body>
<!--当win为community时显示-->
    <div v-show="win=='community'">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-left-nav mui-pull-left" @click="goBack()"></a>
            <h1 class="mui-title">创建群聊</h1>
        </header>
        <div class="mui-content createcom" id="pageapp">
            <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell mui-media">
                    <a class="">
                        <input style="width: 100%;height: 48px;position: absolute;opacity:0;"
                            onchange="uploadthis(this)" accept="image/png,image/jpeg" type="file"
                            class="mui-input-clear mui-input" placeholder="请输入群名称">

                        <div class="profile">
                            <div>设置头像</div>
                            <div class="mui-media-body">
                                <img id="icon" :src="com.icon || '/asset/images/avatar0.png'" style="border-radius:50%;"
                                    class="mui-media-object mui-pull-right head-img">
                                <p class="mui-ellipsis">点击上传头像</p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>

            <div class="mui-input-group">


                <div class="mui-input-row">
                    <label>类型</label>
                    <select v-model="com.cate" id="cate" class="mui-input-clear mui-input">
                        <option value="0">默认</option>
                        <option value="1">兴趣爱好</option>
                        <option value="2">行业交流</option>
                        <option value="3">生活休闲</option>
                        <option value="4">学习考试</option>
                    </select>
                </div>
                <div class="mui-input-row">
                    <label>名称</label>
                    <input v-model="com.name" id='name' type="text" class="mui-input-clear mui-input"
                        placeholder="请输入群名称">
                </div>
                <div class="mui-input-row area">
                    <label>介绍</label>
                    <textarea class="detail" v-model="com.desc" id="desc" rows="3" placeholder="群描述"></textarea>
                </div>


            </div>
            <div class="mui-content-padded">
                <button @click="createcommunity" id='reg'
                    class="mui-btn mui-btn-block mui-btn-primary btn-confirm">确认</button>
            </div>

        </div>
    </div>
</body>

</html>
<script>

</script>
{{end}}
